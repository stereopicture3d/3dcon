<!DOCTYPE html>
<!-- saved from url=(0070)https://stereopix.github.io/viewer-examples/020_01_advanced_json_file/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Stereopix Viewer</title>
		</head>
	<body>
		<div id="content">
			<h1>Stereopix Viewer</h1>
<h2>First click on the center of the image, next click on the bottom of the image and then you can use your arrow keys or swipe to advance the images</h2>

			<script type="text/javascript">
				var json_url = 'https://stereopicture3d.github.io/3dcon/2_3_mawhiney_html5_all_files/jsonlist.txt'; // Path of the JSON file describing the image list
				window.addEventListener('message', function(e) {
					if (e.origin == 'https://stereopix.net') {
						if (e.data.type == 'viewerReady') {
							var xhr = new XMLHttpRequest();
							xhr.open('GET', json_url);
							xhr.onload = function () {
								if (xhr.readyState == 4 && xhr.status == 200) {
									var json = JSON.parse(xhr.responseText);
									e.source.postMessage({'stereopix_action': 'list_add_json', 'media': json}, 'https://stereopix.net');
								}
							};
							xhr.send(null);
						}
					}
				});
			</script>
			<iframe title="Stereoscopic (3D) photo viewer" style="width: 100%; height: 960px; max-height: 100vh; max-width: 100vw; border: 2px solid black; margin: 8px 0;" allowfullscreen="yes" allowvr="yes" allow="fullscreen;xr-spatial-tracking;accelerometer;gyroscope" src="https://stereopix.net/viewer:embed/"></iframe>
		</div>

</body></html>
